<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Of Incident</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .page-head h2{
            color: #696e74;
            padding: 10px;
        }
        .details {
            margin: 25px;
        }
        .date, .time{
            width: 40%;
            display: inline-flex;
        }

        #description{
            width: 100%;
            padding: 8px;
            height: 70px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }
        .details #description:focus{
            border-color: #007BFF;
            outline: none;
        }
        .radio-group{
            padding: 10px;
            font-size: 16px;
            margin-left: 20px;
        }
        .details input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .details input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .btn {
            width: 100%;
            background-color: #000000;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 14px;
            justify-content: center;
            align-items: center;
        }

        .btn:hover {
            background-color: #00000028;
            color: black;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Register Complaint</h1>
        <div class="page-head"><h2>Detail of Incidence</h2></div>
            <div class="details date">
                <input type="date" id="date" name="date" >
            </div>
            <div class="details time">
                <input type="time" id="time" name="time">
            </div>
            <div class="details description">
                <textarea name="description" id="description"  placeholder="Description of the Product/Service"></textarea>
            </div>
            <div class="details">
                <input type="text" id="url" name="url" placeholder="abc123@gmail.com">
            </div>
                <div class="radio-group">
                    <p>Did you make any payment?</p>
                    <label>
                    <input type="radio" name="product" value="yes"> Yes
                    </label>
                    <label>
                    <input type="radio" name="product" value="no"> No
                    </label>
                </div>
            <div class="details">
                <input type="loss" id="loss" name="loss" placeholder="Net Banking">
            </div>
            <button type="submit" class="btn">Next</button>
    </div>

</body>
</html>
